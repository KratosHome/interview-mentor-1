<head>

        .container {
            display: flex;
            flex-flow: row wrap;

<body>
<!-- Задание
        Для всех елементов задать цвет фона, размер шрифта, отступ справа и снизу 15пх.
        Для первого элемента сделать цвет фона красным.
        Для последнего сделать отступ слева 50пх и цвет фона зеленый.
        Для всех элементов начиная с шестого сделать цвет фона синим,
        Для элементов 10 и 17 размер шрифта задать 34пх.
        Для каждого третьего элемента при наведении сделать бордер шириной 3 пикселя, прочерком и зеленого цвета.
     -->
<h1>:nth-child, :last-child, :first-child</h1>
<div class="container">

    <div class="child">Child 2</div>
    <div class="child">Child 3</div>

    <div class="child">Child 5</div>
    <div class="child">Child 6</div>
    <div class="child">Child 7</div>
    <div class="child">Child 8</div>
    <div class="child">Child 9</div>
    <div class="child">Child 10</div>
    <div class="child">Child 11</div>
    <div class="child">Child 12</div>
    <div class="child">Child 13</div>
    <div class="child">Child 14</div>
    <div class="child">Child 15</div>
    <div class="child">Child 16</div>
    <div class="child">Child 17</div>
    <div class="child">Child 18</div>
    <div class="child">Child 19</div>
    <div class="child">Child 20</div>
</div>
</body>
