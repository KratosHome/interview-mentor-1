<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<!-- Задание!
    Для каждой линки сделать свою реакцию на наведение мышки:
     .background - изменение цвета фона при наведении
     .color - изменение цвета контента он при наведении
     .border - добавление внизу элемента бордера
     .font-size - изменение размера шрифта контента при наведении
     .font-weight - изменение стиля начертания при наведении
    -->
<h1>HOVER</h1>
<div class="hover">
    <a href="#" class="background">Link 1</a>
    <a href="#" class="color">Link 2</a>
    <a href="#" class="border">Link 3</a>
    <a href="#" class="font-size">Link 4</a>
    <a href="#" class="font-weight">Link 4</a>
</div>
<!-- Опциональное задание
    Для линки сделать обводку сверху и снизу с использованием псевдоэлементов без подпрыгивания контента.
    -->
<div class="hover optional">
    <a href="#" class="border-pseudo">Link Optional</a>
</div>
</body>

</html>
