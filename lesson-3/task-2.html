<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form action="" method="">
     <label for="name">
         What is your name?
     </label>
         <input type="text" name="name" placeholder="Name" id="name" maxlength="12" minlength="2">
         <fieldset>
           <legend>What is your day today?</legend>
             <label for="Good">
             <input type="radio" name="mood" value="good" id="Good">Good:)
             </label>
             <label for="bad">
                 <input type="radio" name="mood" value="bad" id="bad">Bad:(
             </label>
             <label for="ok">
                 <input type="radio" name="mood" value="ok" id="ok">Ok!
             </label>
         </fieldset>
     <fieldset>
         <legend>What drink do you want?</legend>
         <label for="tea">
             <input type="radio" name="drink" value="tea" id="tea">Tea:)
         </label>
         <label for="coffee">
             <input type="radio" name="drink" value="coffee" id="coffee">Coffee
         </label>
         <label for="both">
             <input type="radio" name="drink" value="both" id="both">Both!
         </label>
     </fieldset>
     <fieldset>
         <legend>Be or not Be?</legend>
         <label for="be">
             <input type="radio" name="be" value="be" id="be">Be:)
         </label>
         <label for="or not">
             <input type="radio" name="be" value="or not" id="or not">On not:)
         </label>
     </fieldset>
     <input type="submit" name="submit" value="submit">

 </form>

</body>
</html>
